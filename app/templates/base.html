<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPAT</title>
    <link rel="stylesheet" href="/static/vendor/bulma/bulma.min.css">
    <link rel="stylesheet" href="/static/theme/theme.css">
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.is-active {
            display: block;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar is-link mb-3" role="navigation" aria-label="main navigation" style="border-radius: var(--radius-md);">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold" href="/" style="letter-spacing: .2px;">
                    PPAT
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="mainNavbar" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item {% if request.url.path.startswith('/resource') %}is-active{% endif %}" href="/resource">
                        자원사용률
                    </a>
                    <a class="navbar-item {% if request.url.path.startswith('/session') %}is-active{% endif %}" href="/session">
                        세션브라우저
                    </a>
                    <a class="navbar-item {% if request.url.path == '/' %}is-active{% endif %}" href="/">
                        설정
                    </a>
                </div>
            </div>
            {% set settings_active_tab = request.query_params.get('tab') or 'proxy-list' %}
            <div class="navbar-submenu {% if request.url.path == '/' %}is-open{% endif %}" id="settingsSubnav">
                <div class="tabs is-small">
                    <ul>
                        <li class="{% if settings_active_tab == 'proxy-list' %}is-active{% endif %}"><a href="/?tab=proxy-list">프록시 목록</a></li>
                        <li class="{% if settings_active_tab == 'proxy-groups' %}is-active{% endif %}"><a href="/?tab=proxy-groups">프록시 그룹</a></li>
                        <li class="{% if settings_active_tab == 'resource-config' %}is-active{% endif %}"><a href="/?tab=resource-config">리소스 설정</a></li>
                        <li class="{% if settings_active_tab == 'session-config' %}is-active{% endif %}"><a href="/?tab=session-config">세션브라우저 설정</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="section" style="padding-top: 1.25rem;">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="section" style="padding-top: 1rem; padding-bottom: 2rem;">
        <div class="container" style="text-align: center; color: var(--color-text-muted); font-size: 0.9rem;">
            Built by hunseop.kim — © 2025
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // Navbar burger toggle
            $(document).on('click', '.navbar-burger', function() {
                const targetId = $(this).attr('data-target');
                $(this).toggleClass('is-active');
                $('#' + targetId).toggleClass('is-active');
            });
            // Simple accordion toggle
            // Ensure accordion initial state matches DOM classes
            $('.accordion').each(function(){
                const $acc = $(this);
                const isOpen = $acc.hasClass('is-open');
                $acc.find('.accordion-body').toggle(isOpen);
            });
            $(document).on('click', '.accordion .accordion-header', function(){
                const $acc = $(this).closest('.accordion');
                const $body = $acc.find('.accordion-body').first();
                const willOpen = !$acc.hasClass('is-open');
                $acc.toggleClass('is-open', willOpen);
                $body.stop(true, true).slideToggle(150);
            });

            // Settings submenu expand on hover/active
            const isSettingsRoute = {% if request.url.path == '/' %}true{% else %}false{% endif %};
            const $subnav = $('#settingsSubnav');
            if (isSettingsRoute) {
                $('body').addClass('has-subnav-open');
                $subnav.addClass('is-open');
            }
            const $settingsItem = $('.navbar-end .navbar-item[href="/"]');
            $settingsItem.on('mouseenter focusin', function(){
                $('body').addClass('has-subnav-open');
                $subnav.addClass('is-open');
            });
            $('.navbar').on('mouseleave', function(){
                if (!isSettingsRoute) {
                    $('body').removeClass('has-subnav-open');
                    $subnav.removeClass('is-open');
                }
            });
        });
    </script>
</body>
</html>
