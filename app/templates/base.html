<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPAT</title>
    <link rel="stylesheet" href="/static/vendor/bulma/bulma.min.css">
    <link rel="stylesheet" href="/static/theme/theme.css">
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.is-active {
            display: block;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        PPAT
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="mainNavbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item {% if request.url.path.startswith('/resource') %}is-active{% endif %}" href="/resource">
                            자원사용률
                        </a>
                        <a class="navbar-item {% if request.url.path.startswith('/session') %}is-active{% endif %}" href="/session">
                            세션브라우저
                        </a>
                        <a id="navSettings" class="navbar-item {% if request.url.path == '/' %}is-active{% endif %}" href="/">
                            설정
                        </a>
                    </div>
                </div>

                <div class="navbar-submenu">
                    <div class="tabs is-small">
                        <ul>
                            <li class="is-active" data-target="proxy-list"><a href="/#proxy-list">프록시 목록</a></li>
                            <li data-target="proxy-groups"><a href="/#proxy-groups">프록시 그룹</a></li>
                            <li data-target="resource-config"><a href="/#resource-config">리소스 설정</a></li>
                            <li data-target="session-config"><a href="/#session-config">세션브라우저 설정</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Navbar burger toggle
            $(document).on('click', '.navbar-burger', function() {
                const targetId = $(this).attr('data-target');
                $(this).toggleClass('is-active');
                $('#' + targetId).toggleClass('is-active');
            });
            // Navbar expandable (hover-only for settings)
            const $navbar = $('.navbar');
            let collapseTimer = null;
            function setNavbarExpanded(expanded) {
                $navbar.toggleClass('is-expanded', !!expanded);
            }
            // start collapsed
            setNavbarExpanded(false);
            // open on hover over settings item or submenu
            $(document).on('mouseenter', '#navSettings, .navbar-submenu', function() {
                if (collapseTimer) { clearTimeout(collapseTimer); collapseTimer = null; }
                setNavbarExpanded(true);
            });
            // close with a small delay when leaving entire navbar area
            $(document).on('mouseleave', '.navbar', function(e) {
                const self = this;
                const related = e.relatedTarget;
                if (related && $.contains(self, related)) return;
                if (collapseTimer) clearTimeout(collapseTimer);
                collapseTimer = setTimeout(() => setNavbarExpanded(false), 500);
            });
            // Simple accordion toggle
            // Ensure accordion initial state matches DOM classes
            $('.accordion').each(function(){
                const $acc = $(this);
                const isOpen = $acc.hasClass('is-open');
                $acc.find('.accordion-body').toggle(isOpen);
            });
            $(document).on('click', '.accordion .accordion-header', function(){
                const $acc = $(this).closest('.accordion');
                const $body = $acc.find('.accordion-body').first();
                const willOpen = !$acc.hasClass('is-open');
                $acc.toggleClass('is-open', willOpen);
                $body.stop(true, true).slideToggle(150);
            });
        });
    </script>
</body>
</html>
